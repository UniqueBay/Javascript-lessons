<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript begins</title>
  </head>
  <body>
    <!-- Internal script -->
    <script>
      // single line comment

      /*
    multiline comment
    */

      /*
    Data Types
    1. Number
    2. Strings
    3. Boolean
    4. Object
    5. Array
    */

      // Literals are values that are not declared.
      "Abayomi";

      // Variables are containers that are used to store data in our computer/ program.
      // They are also values that can change over time.
      var name = "Abayomi";

      // name is the LABEL used to identify a variable.

      // Variable declaration.

      // Variables can be declared in three ways.
      // 1. var
      // 2. let
      // 3. const

      // Variable declaration
      var name, school, profession, age;

      // Variable assignment. With data type in comment
      name = "Abayomi"; // string
      school = "Tiidelab"; // string
      profession = "Front-end developer"; // string
      age = 25; // number
      console.log(school);

      // A complete statement.
      var name = "Alabi";
      var human = true; //boolean
      console.log(human);

      // Javascript is case sensitive.

      // Javascript label declaration

      /*
    a - z //valid
    A - Z //valid
    0 - 9 //not valid
    $, _ //valid
    */
    </script>
  </body>
</html>
